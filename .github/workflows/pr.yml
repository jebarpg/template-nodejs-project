name: ğŸ”„ Pull Request
on:
  pull_request:
    branches:
      - main
      - next
      - next-major
      - beta
      - alpha
      - rc-*
jobs:
  call-worflow-depcheck:
    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'}}
    name: ğŸ”ğŸ”— Check Dependencies
    uses: ./.github/workflows/depcheck.yml
  call-worflow-docs:
    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'}}
    name: ğŸ“ Creating Documentation
    uses: ./.github/workflows/docs.yml
  call-worflow-lint:
    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'}}
    name: ğŸ§¹ Linting
    uses: ./.github/workflows/lint.yml
    secrets:
      token: ${{ secrets.github_token }}
  call-worflow-build:
    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'}}
    name: ğŸ—ï¸ Building
    needs: call-worflow-lint
    uses: ./.github/workflows/build.yml
  call-worflow-test:
    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'}}
    name: ğŸ§ª Testing
    needs: call-worflow-build
    uses: ./.github/workflows/test.yml
    secrets:
      token: ${{ secrets.CODECOV_TOKEN }}
      rootpass: ${{ secrets.ROOTPASSWORD }}
