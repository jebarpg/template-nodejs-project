name: 🧪 Test CI
on:
  workflow_call:
    secrets:
      token:
        required: true
      rootpass:
        required: true
jobs:
  run-tests:
    runs-on: ubuntu-latest
    # Set a reasonable timeout, 120x shorter than GitHub's default 6 hours
    timeout-minutes: 5
    strategy:
      matrix:
        node: [21, 22]
    name: 🧪 🔢 Run Tests with Node.js Version ${{ matrix.node }}
    steps:
      - name: 📂 Check out Git repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: 🛠️ Set up Bun.sh
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📦 Install Node.js dependencies
        run: npm ci

      - name: 📦 Install Node.js dependencies with Bun
        run: bun install --frozen-lockfile

      # CHANGE/ADD/SETUP YOUR ADDITIONAL TEST COMMANDS AND TEST ACTIONS BELOW HERE:

      - name: 🧪 📊 Test and coverage
        run: npm run test

      - name: 🧪 📊 Test and coverage with Bun
        run: bun run test

      - name: 📤 📊 Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          #fail_ci_if_error: true # optional (default = false)
          #files: ./coverage1.xml,./coverage2.xml # optional
          flags: unittests # optional
          name: ☂️ codecov-umbrella # optional
          verbose: true # optional (default = false)
